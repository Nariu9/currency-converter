<div *ngIf="!currencies.length; else content" class="spinner">
  <mat-spinner diameter="35"></mat-spinner>
</div>

<ng-template #content>
  <div>
    <mat-form-field class="field input">
      <mat-label>Amount</mat-label>
      <input matInput type="number" (input)="changeInput1ValueHandler($event)" [valueAsNumber]="amount1" min="0">
    </mat-form-field>
    <mat-form-field class="field select">
      <mat-label>Currency</mat-label>
      <mat-select [(value)]="currency1" (selectionChange)="changeSelect1ValueHandler($event)">
        <mat-option *ngFor="let currency of currencies" [value]="currency">
          {{currency}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="field input">
      <mat-label>Amount</mat-label>
      <input matInput type="number" (input)="changeInput2ValueHandler($event)" [valueAsNumber]="amount2" min="0">
    </mat-form-field>
    <mat-form-field class="field select">
      <mat-label>Currency</mat-label>
      <mat-select [(value)]="currency2" (selectionChange)="changeSelect2ValueHandler($event)">
        <mat-option *ngFor="let currency of currencies" [value]="currency">
          {{currency}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ng-template>
